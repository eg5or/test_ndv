<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Курсы валют</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <div class="logo__img"><img src="assets/img/logo.png" alt="logo"></div>
                    <div class="logo__text">Курсы валют</div>
                </div>
                <div class="main-menu">
                    <nav>
                        <ul>
                            <li class="main-menu__item">
                                <a href="#">
                                    <div class="main-menu__icon"><img src="assets/icons/home.svg" alt="homepage"></div>
                                    <div class="main-menu__text">Главная</div>
                                </a>
                            </li>
                            <li class="main-menu__item">
                                <a href="#">
                                    <div class="main-menu__icon"><img src="assets/icons/converter.svg" alt="converter">
                                    </div>
                                    <div class="main-menu__text">Конвертация валют</div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="main">
                <div class="title"><h1>Текущие курсы</h1></div>
                <div class="table"></div>
            </div>
            <div class="sidebar">
                <div class="favorite">
                    <div class="favorite__title"><h2>Избранное</h2></div>
                    <div class="favorite__content">
                        <div class="favorite__items">
                            <ul>
                                <li class="favorite__item">
                                    <div class="favorite__text">USD</div>
                                    <div class="favorite__delete"><img src="assets/icons/cancel.svg" alt="delete"></div>
                                </li>
                                <li class="favorite__item">
                                    <div class="favorite__text">RUB</div>
                                    <div class="favorite__delete"><img src="assets/icons/cancel.svg" alt="delete"></div>
                                </li>
                                <li class="favorite__item">
                                    <div class="favorite__text">BTC</div>
                                    <div class="favorite__delete"><img src="assets/icons/cancel.svg" alt="delete"></div>
                                </li>
                                <li class="favorite__item">
                                    <div class="favorite__text">ETH</div>
                                    <div class="favorite__delete"><img src="assets/icons/cancel.svg" alt="delete"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="footer-text">(c) eg5or 2021</div>
        </div>
    </footer>
</div>

</body>
</html>
